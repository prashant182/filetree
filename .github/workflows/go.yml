name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build MacOs
      run: GOOS=darwin GOARCH=amd64 go build  -o filetree-darwin -v

    - name: Build Linux
      run: GOOS=linux GOARCH=amd64 go build  -o filetree-linux -v

    - name: Build windows
      run: GOOS=windows GOARCH=amd64 go build  -o filetree-linux -v

    - name: Test
      run: go test -v .

    - name: Preserving Artifact MacOS
      uses: actions/upload-artifact@master
      with:
        name: filetree-darwin
        path: filetree-darwin

    - name: Preserving Artifact Linux
      uses: actions/upload-artifact@master
      with:
        name: filetree-linux
        path: filetree-linux

    - name: Preserving Artifact Windows
      uses: actions/upload-artifact@master
      with:
        name: filetree-windows
        path: filetree-windows